<html lang="en-US" ng-app="TIYAngularApp">
<head>

    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
    <link href="css/tiy-style.css" rel="stylesheet" type="text/css"/>

    <style>
    .container{
    border-style:solid;
    border-color: grey;
    border-radius: 10px;
    marign:auto;
    width: 40%;
    height: 610px;
    }
    #fName{

    }
    .space{
    padding-top: 20px;
    }
    .space10{
    padding-top: 10px;
    }
    .space5{
    padding-top: 3px;
    }
    .user-button{
    padding-top:40px;
    height: 50px;

    }
    .user-header{
    text-align: center;
    font-family: "Verdana", Verdana, serif;
    font-size: 30px;
    font-style: bold;
    }
  </style>

</head>
<body ng-controller="SampleController">

<div class="container">
    <form action="/adduser" method="post">
        <div class="space">
        </div>

        <div class="user-header">


            <span>Sign up
            </span>


        </div>

        <div class="space">
        </div>
        <div class="form-group">
            <label for="fName">
                First Name:
            </label>
            <input type="text" class="form-control" name="fName" aria-required="true" id="fName" value maxlength="32"/>
        </div>

        <div class="space5">
</div>

<div id="form-group">
    <label for="lName">
        Last Name:
    </label>
    <input type="text" class="form-control" id="lName" name="lName" aria-required="true" value maxlength="32"/>
</div>

<div class="space10">
</div>

<div id="form-group">
    <label for="email">
        Email:
    </label>
    <input type="text" id="email" class="form-control" name="userEmail" required/>
</div>
<div class="space10">
</div>

<div id="form-group">
    <label for="password">
        Password:
    </label>
    <input type="password" class="form-control" id="password" name="userPassword" required/>
</div>
<div class="space10">
</div>

<div id="form-group">
    <label for="date-Of-birth">
        Date Of Birth:
    </label>
    <input type="date" class="form-control" id="date-of-birth" name="DBA" required/>
</div>
<div class="space10">

</div>
<div id="form-group">
    <label for="sch/cht">
        School/Cohort:
    </label>
    <input type="text" class="form-control" id="sch/cht" name="school" required/>
</div>



<div class="user-button">
    <button type="submit" class="btn btn-success btn-lg btn-block"/>Sign up</button>
</div>

</form>
</div>
</div>


</body>
</html>
